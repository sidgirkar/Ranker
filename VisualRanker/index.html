<!DOCTYPE html>
<html>
  <head>
    <title>FBLA Visual Ranker</title>
    <link rel="stylesheet" type="text/css" href="ranker.css">
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="ranker.js"></script>
  </head>
  <body>
    <h1> Enter the winning school for each position. </h1>
    <div id="textfields" name="textfields">
      <form>
        <input type="text" id="s10" value="10th place:">
        <button type="button" id="b10">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s9" value="9th place:">
        <button type="button" id="b9">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s8" value="8th place:">
        <button type="button" id="b8">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s7" value="7th place:">
        <button type="button" id="b7">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s6" value="6th place:">
        <button type="button" id="b6">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s5" value="5th place:">
        <button type="button" id="b5">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s4" value="4th place:">
        <button type="button" id="b4">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s3" value="3rd place:">
        <button type="button" id="b3">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s2" value="2nd place:">
        <button type="button" id="b2">Submit</button><br>
      </form>
      <form>
        <input type="text" id="s1" value="1st place:">
        <button type="button" id="b1">Submit</button><br>
      </form>
    </div>
    <div id="rankings" name="rankings">
      <h4 id="p1">Not enough schools.</h4>
      <h4 id="p2">Not enough schools.</h4>
      <h4 id="p3">Not enough schools.</h4>
      <h4 id="p4">Not enough schools.</h4>
      <h4 id="p5">Not enough schools.</h4>
      <h4 id="p6">Not enough schools.</h4>
      <h4 id="p7">Not enough schools.</h4>
      <h4 id="p8">Not enough schools.</h4>
      <h4 id="p9">Not enough schools.</h4>
      <h4 id="p10">Not enough schools.</h4>
    </div>
    <div id="buttondiv" name="buttondiv">
      <button type="button" id="update">Update Results</button>
    </div>
  </body>
</html>
